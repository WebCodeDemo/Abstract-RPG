<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstracted-Out Skyrim</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Medieval RPG Game</h1>
        
        <div id="stats-container">
            <h2>Player Stats</h2>
            <p>Items (Holding): <span id="loot-holding">0</span> / <span id="max-inventory">10</span></p>
            <div class="meter-container">
                <div id="inventory-meter" class="meter"></div>
            </div>
            <p>Items (Storage): <span id="loot-storage">0</span></p>
            <p>Gold: <span id="gold">0</span></p>
            <p>Health: <span id="health">100</span> / 100</p>
            <div class="meter-container">
                <div id="health-meter" class="meter"></div>
            </div>
            <p>Level: <span id="level">1</span></p>
        </div>

        <div id="actions-container">
            <h2>Actions</h2>
            <button id="quest">Go on a Quest</button>
            <button id="unload">Unload Loot</button>
            <button id="buy">Buy New Loot</button>
            <button id="rest">Rest</button>
        </div>

        <div id="log-container">
            <h2>Game Log</h2>
            <div id="log"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
